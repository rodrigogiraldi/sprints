<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <br>
      <br>
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <form class="form-signin">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="user.username"
                name="user.username">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="user.password"
                name="user.password">
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button type="button" class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
              <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> -->
            </form>
          </div>
          <br>
          <div class="alert alert-danger" role="alert" *ngIf="wrongPassword">
            Wrong username or password.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
