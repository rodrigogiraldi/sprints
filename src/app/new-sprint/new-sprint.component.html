<div class="container">
  <div class="mt-3">
    <div class="row justify-content-center py-3">
      <div class="col-lg-6">
        <h4 class="text-center">New Sprint</h4>

        <form class="needs-validation" novalidate="">

          <div class="mb-3">
            <label for="templatename">Length</label>
            <select class="custom-select d-block w-100" id="templatename" required [disabled]="sprintTemplates.length===0">
              <option *ngFor="let sprintTemplate of sprintTemplates">{{sprintTemplate.name}}</option>
              <option *ngIf="sprintTemplates.length===0">Sprints not found</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="templatedescription">Description</label>
            <input type="text" class="form-control" id="templatedescription" placeholder="Sprint Description" required="">
            <div class="invalid-feedback">
              Please enter a sprint description.
            </div>
          </div>

          <button class="btn btn-primary btn-lg btn-block">Start</button>
        </form>

      </div>
    </div>
  </div>
</div>
