<div class="container">
  <div class="mt-3">
    <div class="row justify-content-center py-3">
      <div class="col-lg-6">
        <h4 class="text-center">New Sprint</h4>

        <form class="needs-validation" novalidate="">

          <div class="mb-3">
            <label for="sprintTemplates">Length</label>
            <select [compareWith]="compareSprintTemplate" [(ngModel)]="selectedTemplate" name="selectedTemplate" class="custom-select d-block w-100"
              id="sprintTemplates" required [disabled]="sprintTemplates.length===0">
              <option *ngFor="let sprintTemplate of sprintTemplates" [ngValue]="sprintTemplate">{{sprintTemplate.name}} - {{sprintTemplate.duration | formatSeconds}}</option>
              <!-- <option *ngIf="sprintTemplates.length===0">Sprints not found</option> -->
            </select>
          </div>

          <div class="mb-3">
            <label for="sprintDescription">Description</label>
            <input [(ngModel)]="sprintDescription" name="sprintDescription" type="text" class="form-control" id="sprintDescription" placeholder="Sprint Description"
              required="">
            <div class="invalid-feedback">
              Please enter a sprint description.
            </div>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input [(ngModel)]="notify" name="notify" type="checkbox" class="custom-control-input" id="notify">
            <label class="custom-control-label" for="notify">Notify after complete</label>
          </div>

          <button class="btn btn-primary btn-lg btn-block" (click)="create()">Start</button>
        </form>
        <div *ngIf="showValidationAlert" class="alert alert-danger alert-dismissible fade show mt-3">
          Description can not be empty!
          <button type="button" class="close" (click)="showValidationAlert=false">
            <span>&times;</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
