<div class="container">
  <div class="mt-3">
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Length</th>
            <th scope="col">Status</th>
            <th scope="col">Start</th>
            <th scope="col">Finish</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pastSprint of pastSprints">
            <td>{{pastSprint.name}}</td>
            <td>{{pastSprint.duration}}</td>
            <td>{{pastSprint.status}}</td>
            <td>{{pastSprint.startedAt}}</td>
            <td>{{pastSprint.finishedAt}}</td>
            <td>{{pastSprint.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
